backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "options"
    label: "Options"
    editor:
      preview: false
    files:
      - file: "src/options/metadata/index.yml"
        label: "Options"
        name: "options"
        create: true
        extension: yml
        fields:
          - {label: Data Name, name: dataName, widget: hidden, default: siteMetadata}
          - label: Header Metadata Information
            name: headerMeta
            widget: object
            fields: 
              - {label: Site Title, name: metaTitle, widget: string}
              - {label: Meta Description, name: metaDescription, widget: text}
              - {label: Keywords, name: keywords, widget: string}
              - {label: Open Graph url, name: ogUrl, widget: string}
              - {label: Open Graph site name, name: ogSiteName, widget: string}
              - {label: Open Graph description, name: ogDescription, widget: text}
          - label: Social Information
            name: socialInfos
            widget: object
            fields:
              - {label: Facebook Url, name: facebookUrl, widget: string}
              - {label: Instagram Url, name: instagramUrl, widget: string}
              - {label: Soundcloud Url, name: soundcloudUrl, widget: string}
              - {label: Spotify Url, name: spotifyUrl, widget: string}

  - name: blog
    label: Blog
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: Template Key, name: templateKey, widget: hidden, default: blog-post}
      - {label: Title, name: title, widget: string}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Description, name: description, widget: text}
      - {label: Body, name: body, widget: markdown}
      - {label: Tags, name: tags, widget: list}

  - name: pages
    label: Pages
    files:
      - file: "src/pages/index.md"
        label: HomePage
        name: home
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "home-page"}
          - label: Hero Section
            name: heroSection
            widget: object
            fields:
              - {label: Hero Background Image, name: heroBackgroundImage, widget: image}
              - {label: Hero Title, name: heroTitle, widget: string}
              - {label: Hero Payoff, name: heroPayoff, widget: text}
              - label: Hero Cta Form services
                name: heroCtaFormServices
                widget: list
                fields: 
                  - {label: Service, name: heroCtaServiceItem, widget: string}
          - label: Description Section
            name: homeDescriptionSection
            widget: object
            fields:
              - {label: Description Title, name: homeDescriptionTitle, widget: string}
              # - label: Feature Columns
              #   name: homeFeatureColumn
              #   widget: list
              #   field: 
              #     - {label: Feature Icon, name: homeFeatureIcon, widget: string}
              #     - {label: Feature Title, name: homeFeatureTitle, widget: string}
              #     - {label: Feature Body, name: homeFeatureBody, widget: markdown}
              #     - {label: Feature Cta Text, name: homeFeatureCtaText, widget: string}
              #     - {label: Feature Cta Url, name: homeFeatureCtaUrl, widget: string}

      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
